name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: make build-prod

      - name: Test
        run: make test

  push-to-registry:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Tag and push Docker image
        run: |
          docker tag ping-stats:latest ghcr.io/ymitsevich/ping-stats:latest
          docker push ghcr.io/ymitsevich/ping-stats:latest
